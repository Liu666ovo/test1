<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è½¬ç›˜æŠ½å¥–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFD700, #DDA0DD);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* è½¬ç›˜å®¹å™¨ */
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 40px;
        }

        /* è½¬ç›˜å¤–æ¡†è£…é¥° */
        .wheel-frame {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 15px solid;
            border-image: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFD700, #DDA0DD) 1;
            border-radius: 50%;
            animation: rotateFrame 20s linear infinite;
            z-index: 1;
        }

        /* è½¬ç›˜ä¸»ä½“ */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 80px rgba(0, 0, 0, 0.4);
            border: 12px solid #2c3e50;
            z-index: 2;
            background: #1a1a2e;
        }

        /* 6ä¸ªçº¯è‰²åŒºå— - æ›´é²œè‰³çš„é¢œè‰² */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            border-right: 3px solid rgba(255, 255, 255, 0.2);
            border-bottom: 3px solid rgba(255, 255, 255, 0.15);
        }

        /* ç²¾ç¡®çš„60åº¦åˆ†å‰² - ç¡®ä¿æŒ‡é’ˆå¯¹å‡† */
        .segment:nth-child(1) { 
            background: linear-gradient(135deg, #FF6B6B 30%, #FF8E53 100%);
            transform: rotate(0deg) skewY(-30deg);
        }
        .segment:nth-child(2) { 
            background: linear-gradient(135deg, #4ECDC4 30%, #6ED3D3 100%);
            transform: rotate(60deg) skewY(-30deg);
        }
        .segment:nth-child(3) { 
            background: linear-gradient(135deg, #FFD700 30%, #FFA726 100%);
            transform: rotate(120deg) skewY(-30deg);
        }
        .segment:nth-child(4) { 
            background: linear-gradient(135deg, #DDA0DD 30%, #C9A9E9 100%);
            transform: rotate(180deg) skewY(-30deg);
        }
        .segment:nth-child(5) { 
            background: linear-gradient(135deg, #36B7B7 30%, #4ECDC4 100%);
            transform: rotate(240deg) skewY(-30deg);
        }
        .segment:nth-child(6) { 
            background: linear-gradient(135deg, #FF8E53 30%, #FF6B6B 100%);
            transform: rotate(300deg) skewY(-30deg);
        }

        /* ä¸­å¿ƒåœ†ç›˜ */
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 35% 35%, #2c3e50, #1a1a2e);
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.6);
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* ç²¾å‡†æŒ‡é’ˆ - å®Œå…¨å¯¹å‡†æ‰‡å½¢è¾¹ç•Œ */
        .pointer {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 55px;
            z-index: 20;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.6));
        }

        .pointer-main {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #FF4757, #FF6B6B);
            clip-path: polygon(50% 0%, 45% 100%, 55% 100%);
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            position: relative;
        }

        .pointer-dot {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            z-index: 2;
        }

        .pointer-glow {
            position: absolute;
            bottom: 7px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(8px);
            animation: pulse 1.2s ease-in-out infinite alternate;
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            margin: 30px 0;
        }

        .spin-btn {
            background: linear-gradient(145deg, #FF6B6B, #FF4757);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.4rem;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.5),
                0 0 0 3px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }

        .spin-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .spin-btn:hover:not(:disabled)::after {
            left: 100%;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(255, 107, 107, 0.7),
                0 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .spin-btn:active:not(:disabled) {
            transform: translateY(-2px) scale(0.98);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* ç»“æœé¢æ¿ */
        .result-panel {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 30px;
            margin-top: 25px;
            display: none;
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.3, 1);
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .result-panel.show {
            display: block;
        }

        .result-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .result-content {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .result-link {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.4);
            padding: 18px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Menlo', 'Monaco', monospace;
        }

        .jump-btn {
            background: linear-gradient(145deg, #4ECDC4, #36B7B7);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.5);
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .jump-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(78, 205, 196, 0.7);
        }

        /* åŠ¨ç”» */
        @keyframes rotateFrame {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: translateX(-50%) scale(0.9); }
            100% { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 480px) {
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .spin-btn {
                padding: 18px 50px;
                font-size: 1.3rem;
            }
            
            .result-content {
                font-size: 2rem;
            }
        }

        /* è°ƒè¯•ç”¨ - æ˜¾ç¤ºæ‰‡å½¢è¾¹ç•Œçº¿ */
        .debug-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .debug-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ¡ è½¬ç›˜</h1>
        
        <div class="wheel-container">
            <div class="wheel-frame"></div>
            
            <div class="pointer">
                <div class="pointer-main"></div>
                <div class="pointer-dot"></div>
                <div class="pointer-glow"></div>
            </div>
            
            <div class="wheel" id="wheel">
                <!-- 6ä¸ªçº¯è‰²åŒºå— -->
            </div>
            
            <div class="wheel-center">ğŸ¯</div>

        <div class="controls">
            <button class="spin-btn" id="spin-btn">
                <span>æ—‹è½¬è½¬ç›˜</span>

        </div>

        <div class="result-panel" id="result-panel">
            <h3 class="result-title">ğŸ‰ ç»“æœ</h3>
            <div class="result-content" id="result-content">
                ...
            </div>
            <div class="result-link" id="result-link">
                ç½‘ç«™
            </div>
            <button class="jump-btn" id="jump-btn">
                <span>å‰å¾€</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const resultPanel = document.getElementById('result-panel');
            const resultContent = document.getElementById('result-content');
            const resultLink = document.getElementById('result-link');
            const jumpBtn = document.getElementById('jump-btn');
            
            // ç½‘ç«™é“¾æ¥é…ç½®ï¼ˆ6ä¸ªåŒºå—ï¼‰
            const websiteLinks = [
                'https://v.douyin.com/GYjDVh6J_o4/',
                'https://v.douyin.com/dk0-ciGiocU/', 
                'https://v.douyin.com/bpyMA2kvFzc/ ',
                'https://v.douyin.com/EZSWGD9y8Yw/',
                'https://v.douyin.com/AasEW3Q_gLo/',
                'https://v.douyin.com/NkNIVlZ5T1w/'
            ];
            
            // çŠ¶æ€å˜é‡
            const segmentCount = 6;
            let isSpinning = false;
            let currentRotation = 0;
            let currentSegmentIndex = -1;
            let currentLink = '';
            
            // åˆå§‹åŒ–è½¬ç›˜ï¼ˆæ— æ–‡å­—çº¯è‰²ï¼‰
            function initWheel() {
                wheel.innerHTML = '';
                const angle = 360 / segmentCount;
                
                // åˆ›å»º6ä¸ªçº¯è‰²æ‰‡å½¢åŒºå—
                for (let i = 0; i < segmentCount; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'segment';
                    wheel.appendChild(segment);
                }
                
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                resetResult();
            }
            
            // æ—‹è½¬è½¬ç›˜
            function spinWheel() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                resetResult();
                
                // æ—‹è½¬è§’åº¦è®¡ç®—ï¼ˆä¿®å¤æŒ‡é’ˆå¯¹å‡†é—®é¢˜ï¼‰
                const extraRotation = Math.floor(Math.random() * 360);
                // è®¡ç®—æœ€ç»ˆåº”è¯¥åœåœ¨å“ªä¸ªæ‰‡åŒºï¼ˆ60åº¦çš„æ•´æ•°å€ï¼‰
                const targetSector = Math.floor(Math.random() * segmentCount);
                // ç¡®ä¿æŒ‡é’ˆç²¾ç¡®å¯¹å‡†æ‰‡å½¢ä¸­å¿ƒçº¿
                const targetRotation = 1800 + (targetSector * 60) + 30; // 30æ˜¯åç§»åˆ°æ‰‡å½¢ä¸­é—´
                
                // åº”ç”¨åŠ¨ç”»
                currentRotation += targetRotation;
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                
                // è®¡ç®—å¹¶æ˜¾ç¤ºç»“æœ
                setTimeout(() => {
                    // ä¿®æ­£è®¡ç®—ï¼šç¡®ä¿æŒ‡é’ˆå‡†ç¡®æŒ‡å‘
                    const effectiveRotation = currentRotation % 360;
                    // æŒ‡é’ˆåœ¨0åº¦ï¼ˆé¡¶éƒ¨ï¼‰ï¼Œè®¡ç®—å¯¹å‡†çš„æ‰‡åŒº
                    const pointerRotation = (360 - effectiveRotation) % 360;
                    currentSegmentIndex = Math.floor((pointerRotation + 30) / 60) % segmentCount;
                    
                    // æ˜¾ç¤ºç»“æœ
                    const colorNames = ['å¤å¤œæœ€åçš„çƒŸç«', 'ä½ æƒ³è¦çš„', 'ææµ…', 'å¤§ç¬¨é’Ÿ', 'è¯´å¥½çš„å¹¸ç¦å‘¢', 'å¯‚å¯å¯‚å¯ä¸å¥½'];
                    resultContent.textContent = `${colorNames[currentSegmentIndex]}`;
                    currentLink = websiteLinks[currentSegmentIndex];
                    resultLink.textContent = currentLink;
                    resultPanel.classList.add('show');
                    
                    // æŒ‰é’®çŠ¶æ€æ¢å¤
                    setTimeout(() => {
                        isSpinning = false;
                        spinBtn.disabled = false;
                    }, 500);
                }, 4000);
            }
            
            // é‡ç½®ç»“æœ
            function resetResult() {
                resultPanel.classList.remove('show');
                currentSegmentIndex = -1;
                currentLink = '';
            }
            
            // è·³è½¬åˆ°ç½‘ç«™
            function jumpToLink() {
                if (currentLink) {
                    window.open(currentLink, '_blank');
                } else {
                    alert('è¯·å…ˆè½¬åŠ¨è½¬ç›˜è·å–ç»“æœï¼');
                }
            }
            
            // äº‹ä»¶ç›‘å¬
            spinBtn.addEventListener('click', spinWheel);
            jumpBtn.addEventListener('click', jumpToLink);
            
            // è§¦æ‘¸æ”¯æŒ
            wheel.addEventListener('touchstart', function(e) {
                if (!isSpinning) {
                    e.preventDefault();
                    spinWheel();
                }
            }, { passive: false });
            
            // ç©ºæ ¼é”®æ”¯æŒ
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && !isSpinning) {
                    e.preventDefault();
                    spinWheel();
                }
            });
            
            // åˆå§‹åŒ–
            initWheel();
            
            // é¡µé¢åŠ è½½æç¤º
            console.log('ğŸ¨ çº¯è‰²è§†è§‰è½¬ç›˜å·²åŠ è½½');
            console.log('ğŸ”§ æŒ‡é’ˆå·²ä¿®å¤ï¼Œç²¾ç¡®å¯¹å‡†æ‰‡å½¢è¾¹ç•Œ');
        });
    </script>
