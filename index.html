    </style>
</head>
<body>
    <div class="container">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // å…ƒç´ å¼•ç”¨
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const resultPanel = document.getElementById('result-panel');
            const resultText = document.getElementById('result-text');
            const resultLink = document.getElementById('result-link');
            const jumpBtn = document.getElementById('jump-btn');
            
            // ========================================
            // åœ¨è¿™é‡Œä¿®æ”¹æ¯ä¸ªåŒºå—å¯¹åº”çš„ç½‘ç«™é“¾æ¥ï¼
            // ä¿®æ”¹ä¸‹é¢çš„é“¾æ¥ä¸ºä½ æƒ³è¦çš„ç½‘ç«™
            // ========================================
            const websiteLinks = [
                'https://www.douyin.com',        // åŒºå—1
                'https://www.bilibili.com',      // åŒºå—2
                'https://music.163.com',         // åŒºå—3
                'https://www.youtube.com',       // åŒºå—4
                'https://weibo.com',             // åŒºå—5
                'https://www.zhihu.com',         // åŒºå—6
                'https://www.xiaohongshu.com',   // åŒºå—7
                'https://www.taobao.com'         // åŒºå—8
            ];
            
            // ========================================
            // éŸ³é¢‘å…ƒç´ 
            const audioPlayer = new Audio();
            
            // è½¬ç›˜é…ç½®
            const segmentCount = 8; // å›ºå®š8ä¸ªåŒºå—
            let isSpinning = false;
            let currentSegmentIndex = -1;
            let currentLink = '';
            
            // åˆå§‹åŒ–è½¬ç›˜
            function initWheel() {
                wheel.innerHTML = '';
                
                const angle = 360 / segmentCount; // 45åº¦æ¯ä¸ªåŒºå—
                
                for (let i = 0; i < segmentCount; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'segment';
                    segment.dataset.index = i;
                    
                    // è®¡ç®—æ—‹è½¬è§’åº¦
                    const rotateAngle = i * angle;
                    segment.style.transform = `rotate(${rotateAngle}deg)`;
                    
                    // åˆ›å»ºåŒºå—æ•°å­—
                    const number = document.createElement('div');
                    number.className = 'segment-number';
                    number.textContent = i + 1;
                    
                    // è°ƒæ•´æ•°å­—ä½ç½®
                    const numberAngle = rotateAngle + angle / 2;
                    number.style.transform = `rotate(${numberAngle}deg)`;
                    
                    segment.appendChild(number);
                    wheel.appendChild(segment);
                }
                
                // é‡ç½®è½¬ç›˜
                wheel.style.transform = 'rotate(0deg)';
                resultPanel.classList.remove('show');
                currentSegmentIndex = -1;
                currentLink = '';
            }
            
            // æ’­æ”¾ç¤ºä¾‹éŸ³ä¹
            function playMusic() {
                // ä½¿ç”¨ç¤ºä¾‹éŸ³ä¹
                audioPlayer.src = 'https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3';
                audioPlayer.volume = 0.5;
                audioPlayer.play().catch(e => {
                    console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e);
                });
            }
            
            // åˆå§‹åŒ–
            initWheel();
            
            // æ—‹è½¬è½¬ç›˜
            spinBtn.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                resultPanel.classList.remove('show');
                
                // æ’­æ”¾éŸ³ä¹
                playMusic();

                // éšæœºæ—‹è½¬è§’åº¦ (è‡³å°‘5åœˆ + éšæœºåº¦æ•°)
                const extraRotation = Math.floor(Math.random() * 360);
                const totalRotation = 1800 + extraRotation; // è‡³å°‘5åœˆ
                
                // åº”ç”¨æ—‹è½¬åŠ¨ç”»
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                
                // è®¡ç®—ç»“æœ
                setTimeout(() => {
                    const segmentAngle = 360 / segmentCount; // 45åº¦
                    
                    // è®¡ç®—æœ€ç»ˆè½åœ¨å“ªä¸ªæ‰‡åŒº
                    // è°ƒæ•´è®¡ç®—æ–¹å¼ï¼Œä½¿æŒ‡é’ˆæŒ‡å‘æ­£ç¡®
                    const normalizedRotation = (360 - (extraRotation % 360)) % 360;
                    currentSegmentIndex = Math.floor(normalizedRotation / segmentAngle);
                    
                    // ç¡®ä¿ç´¢å¼•åœ¨æœ‰æ•ˆèŒƒå›´å†… (0-7)
                    currentSegmentIndex = currentSegmentIndex % segmentCount;
                    
                    // æ˜¾ç¤ºç»“æœ
                    resultText.textContent = `åŒºå— ${currentSegmentIndex + 1}`;
                    resultLink.textContent = websiteLinks[currentSegmentIndex];
                    resultPanel.classList.add('show');
                    
                    // ä¿å­˜å½“å‰é“¾æ¥
                    currentLink = websiteLinks[currentSegmentIndex];
                    
                    isSpinning = false;
                    spinBtn.disabled = false;
                }, 4000); // ç­‰å¾…æ—‹è½¬åŠ¨ç”»å®Œæˆ
            });
            
            // è·³è½¬åˆ°å¯¹åº”é¡µé¢
            jumpBtn.addEventListener('click', function() {
                if (currentLink) {
                    console.log('è·³è½¬åˆ°:', currentLink);
                    // åœ¨æ–°æ ‡ç­¾é¡µä¸­æ‰“å¼€é“¾æ¥
                    window.open(currentLink, '_blank');
                } else {
                    alert('è¯·å…ˆè½¬åŠ¨è½¬ç›˜è·å–ç»“æœï¼');
                }
            });
            
            // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
            wheel.addEventListener('touchstart', function(e) {
                if (!isSpinning) {
                    spinBtn.click();
                }
            });
            
            // æ·»åŠ é”®ç›˜æ”¯æŒï¼ˆæŒ‰ç©ºæ ¼é”®æ—‹è½¬ï¼‰
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && !isSpinning) {
                    spinBtn.click();
                    e.preventDefault();
                }
            });
        });
    </script>
