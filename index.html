<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç²¾è‡´æŠ½å¥–è½¬ç›˜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --gold: #FFD700;
            --gold-light: #FFF9C4;
            --silver: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: radial-gradient(circle at center, #2c3e50 0%, #1a1a2e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 15px;
        }

        .header {
            margin-bottom: 30px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            border-radius: 3px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--gold), #FFA726, var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 300;
        }

        /* è½¬ç›˜åŒºåŸŸ */
        .wheel-area {
            position: relative;
            margin: 30px auto 40px;
            width: 320px;
            height: 320px;
        }

        /* å¤–åœˆè£…é¥° */
        .wheel-outer-ring {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 8px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFD700, #FFA726, #FFD700) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            animation: glow 3s ease-in-out infinite alternate;
        }

        /* è½¬ç›˜ä¸»ä½“ */
        .wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
            border: 10px solid #2c3e50;
            z-index: 2;
            background: #1a1a2e;
        }

        /* 6ä¸ªæ‰‡å½¢åŒºå— - é²œè‰³é¢œè‰² */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            border-right: 2px solid rgba(255, 255, 255, 0.15);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* æ¯ä¸ªæ‰‡åŒºçš„å…·ä½“é¢œè‰²å’Œè§’åº¦ */
        .segment:nth-child(1) { 
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            transform: rotate(0deg);
        }
        .segment:nth-child(2) { 
            background: linear-gradient(135deg, #4ECDC4 0%, #6ED3D3 100%);
            transform: rotate(60deg);
        }
        .segment:nth-child(3) { 
            background: linear-gradient(135deg, #45B7D1 0%, #77C9FF 100%);
            transform: rotate(120deg);
        }
        .segment:nth-child(4) { 
            background: linear-gradient(135deg, #96CEB4 0%, #B5EAD7 100%);
            transform: rotate(180deg);
        }
        .segment:nth-child(5) { 
            background: linear-gradient(135deg, #FFEAA7 0%, #FFD89E 100%);
            transform: rotate(240deg);
        }
        .segment:nth-child(6) { 
            background: linear-gradient(135deg, #DDA0DD 0%, #C9A9E9 100%);
            transform: rotate(300deg);
        }

        /* æ‰‡å½¢å†…éƒ¨çš„è£…é¥°çº¿ */
        .segment::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 15%;
            width: 2px;
            height: 40%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(45deg);
        }

        /* åŒºå—æ ‡ç­¾ */
        .segment-label {
            position: absolute;
            left: 75%;
            top: 25%;
            transform-origin: left center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 10;
            width: 70px;
            text-align: center;
            padding: 6px 0;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        /* æŒ‡é’ˆè®¾è®¡ */
        .pointer-container {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
        }

        .pointer {
            width: 40px;
            height: 50px;
            position: relative;
        }

        .pointer-main {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF4757, #FF6B6B);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-top-left-radius: 50% 20%;
            border-top-right-radius: 50% 20%;
        }

        .pointer-dot {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        .pointer-glow {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(5px);
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        /* ä¸­å¿ƒåœ†ç›˜ */
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #2c3e50, #1a1a2e);
            border-radius: 50%;
            border: 4px solid var(--gold);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* æ§åˆ¶åŒºåŸŸ */
        .controls {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spin-btn {
            background: linear-gradient(145deg, #FF6B6B, #FF4757);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 25px rgba(255, 107, 107, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            min-width: 220px;
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .spin-btn:hover::before {
            left: 100%;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(255, 107, 107, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .spin-btn:active:not(:disabled) {
            transform: translateY(-2px) scale(0.98);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .music-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* ç»“æœé¢æ¿ */
        .result-panel {
            background: linear-gradient(145deg, rgba(40, 40, 60, 0.9), rgba(30, 30, 50, 0.95));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-top: 25px;
            display: none;
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.3, 1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .result-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #FFD700);
            border-radius: 25px 25px 0 0;
        }

        .result-panel.show {
            display: block;
        }

        .result-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .result-content {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: linear-gradient(45deg, #FFD700, #FFA726);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
        }

        .result-link {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
        }

        .jump-btn {
            background: linear-gradient(145deg, #4ECDC4, #36B7B7);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            justify-content: center;
        }

        .jump-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(78, 205, 196, 0.6);
        }

        /* åŠ¨ç”» */
        @keyframes glow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: translateX(-50%) scale(0.9); }
            100% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 480px) {
            .wheel-area {
                width: 280px;
                height: 280px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .spin-btn {
                padding: 16px 40px;
                font-size: 1.2rem;
                min-width: 200px;
            }
            
            .result-content {
                font-size: 1.8rem;
            }
        }

        /* Safari ç‰¹å®šä¼˜åŒ– */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            
            .wheel {
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ å¹¸è¿å¤§è½¬ç›˜</h1>
            <p class="subtitle">ç²¾ç¾å…­åŒºè®¾è®¡ Â· è½¬åŠ¨å³æœ‰å¥½ç¤¼</p>
        </div>
        
        <div class="wheel-area">
            <div class="wheel-outer-ring"></div>
            
            <div class="pointer-container">
                <div class="pointer">
                    <div class="pointer-main"></div>
                    <div class="pointer-dot"></div>
                    <div class="pointer-glow"></div>
                </div>
            </div>
            
            <div class="wheel" id="wheel">
                <!-- 6ä¸ªåŒºå—å°†é€šè¿‡JavaScriptç”Ÿæˆ -->
            </div>
            
            <div class="wheel-center">GO</div>
        </div>

        <div class="controls">
            <button class="spin-btn" id="spin-btn">
                <span>âœ¨ å¼€å§‹æ—‹è½¬</span>
            </button>
            <button class="music-toggle" id="music-toggle">
                <span>ğŸµ èƒŒæ™¯éŸ³ä¹</span>
            </button>
        </div>

        <div class="result-panel" id="result-panel">
            <h3 class="result-title">ğŸ† æ­å–œæ‚¨æŠ½ä¸­</h3>
            <div class="result-content" id="result-content">
                ç­‰å¾…è½¬åŠ¨ç»“æœ...
            </div>
            <div class="result-link" id="result-link">
                å¯¹åº”ç½‘ç«™é“¾æ¥å°†æ˜¾ç¤ºåœ¨æ­¤å¤„
            </div>
            <button class="jump-btn" id="jump-btn">
                <span>ğŸŒ ç«‹å³è®¿é—®</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // å…ƒç´ å¼•ç”¨
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const musicToggle = document.getElementById('music-toggle');
            const resultPanel = document.getElementById('result-panel');
            const resultContent = document.getElementById('result-content');
            const resultLink = document.getElementById('result-link');
            const jumpBtn = document.getElementById('jump-btn');
            
            // é…ç½®ï¼š6ä¸ªåŒºå—çš„æ ‡ç­¾å’Œé“¾æ¥
            const wheelConfig = {
                labels: [
                    'æŠ–éŸ³çƒ­é—¨', 'Bç«™æ¨è', 'ç½‘æ˜“äº‘éŸ³ä¹',
                    'Youtubeç²¾é€‰', 'å¾®åšçƒ­æœ', 'çŸ¥ä¹çƒ­æ¦œ'
                ],
                icons: ['ğŸ“±', 'ğŸ®', 'ğŸµ', 'ğŸ¥', 'ğŸ’¬', 'ğŸ“š'],
                links: [
                    'https://www.douyin.com',
                    'https://www.bilibili.com',
                    'https://music.163.com',
                    'https://www.youtube.com',
                    'https://weibo.com',
                    'https://www.zhihu.com'
                ],
                colors: [
                    'linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%)',
                    'linear-gradient(135deg, #4ECDC4 0%, #6ED3D3 100%)',
                    'linear-gradient(135deg, #45B7D1 0%, #77C9FF 100%)',
                    'linear-gradient(135deg, #96CEB4 0%, #B5EAD7 100%)',
                    'linear-gradient(135deg, #FFEAA7 0%, #FFD89E 100%)',
                    'linear-gradient(135deg, #DDA0DD 0%, #C9A9E9 100%)'
                ]
            };
            
            // çŠ¶æ€å˜é‡
            const segmentCount = 6;
            let isSpinning = false;
            let currentRotation = 0;
            let currentSegmentIndex = -1;
            let currentLink = '';
            let musicEnabled = true;
            
            // éŸ³é¢‘
            const audioPlayer = new Audio();
            audioPlayer.src = 'https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3';
            audioPlayer.volume = 0.3;
            audioPlayer.loop = true;
            
            // åˆå§‹åŒ–è½¬ç›˜
            function initWheel() {
                wheel.innerHTML = '';
                const angle = 360 / segmentCount; // 60åº¦æ¯ä¸ªåŒºå—
                
                // åˆ›å»º6ä¸ªæ‰‡å½¢åŒºå—
                for (let i = 0; i < segmentCount; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'segment';
                    segment.style.transform = `rotate(${i * angle}deg)`;
                    segment.style.background = wheelConfig.colors[i];
                    
                    // åˆ›å»ºåŒºå—æ ‡ç­¾
                    const label = document.createElement('div');
                    label.className = 'segment-label';
                    label.textContent = `${wheelConfig.icons[i]} ${wheelConfig.labels[i]}`;
                    
                    // æ ‡ç­¾å®šä½ï¼ˆ60åº¦é—´éš”ï¼‰
                    const labelAngle = i * angle + angle / 2;
                    label.style.transform = `rotate(${labelAngle}deg) translateX(20px)`;
                    
                    segment.appendChild(label);
                    wheel.appendChild(segment);
                }
                
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                resetResult();
            }
            
            // æ’­æ”¾/åœæ­¢éŸ³ä¹
            function toggleMusic() {
                musicEnabled = !musicEnabled;
                
                if (musicEnabled) {
                    audioPlayer.play().catch(e => {
                        console.log('éŸ³ä¹æ’­æ”¾è¢«é˜»æ­¢:', e);
                        musicEnabled = false;
                        updateMusicButton();
                    });
                } else {
                    audioPlayer.pause();
                }
                
                updateMusicButton();
            }
            
            function updateMusicButton() {
                musicToggle.innerHTML = musicEnabled ? 
                    '<span>ğŸ”Š èƒŒæ™¯éŸ³ä¹</span>' : 
                    '<span>ğŸ”‡ èƒŒæ™¯éŸ³ä¹</span>';
            }
            
            // æ’­æ”¾æ—‹è½¬éŸ³æ•ˆ
            function playSpinSound() {
                if (!musicEnabled) return;
                
                // åˆ›å»ºæ—‹è½¬éŸ³æ•ˆ
                const spinAudio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
                spinAudio.volume = 0.2;
                spinAudio.play().catch(e => console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥'));
                
                // ä¸»éŸ³ä¹æ·¡å‡º
                audioPlayer.volume = 0.1;
                setTimeout(() => {
                    if (musicEnabled) audioPlayer.volume = 0.3;
                }, 4000);
            }
            
            // æ—‹è½¬è½¬ç›˜
            function spinWheel() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                resetResult();
                
                // æ’­æ”¾éŸ³æ•ˆ
                playSpinSound();
                
                // éšæœºæ—‹è½¬è§’åº¦ï¼ˆ5-7åœˆ + éšæœºè§’åº¦ï¼‰
                const extraRotation = Math.floor(Math.random() * 360);
                const totalAdditionalRotation = 1800 + Math.floor(Math.random() * 720) + extraRotation;
                
                // åº”ç”¨åŠ¨ç”»
                currentRotation += totalAdditionalRotation;
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                
                // è®¡ç®—å¹¶æ˜¾ç¤ºç»“æœ
                setTimeout(() => {
                    const segmentAngle = 60; // 6ä¸ªåŒºå—ï¼Œæ¯ä¸ª60åº¦
                    const effectiveRotation = currentRotation % 360;
                    
                    // è®¡ç®—æŒ‡é’ˆæŒ‡å‘çš„åŒºå—
                    // æŒ‡é’ˆåœ¨é¡¶éƒ¨(0åº¦)ï¼Œéœ€è¦è°ƒæ•´è®¡ç®—
                    const normalizedRotation = (360 - effectiveRotation) % 360;
                    currentSegmentIndex = Math.floor(normalizedRotation / segmentAngle) % segmentCount;
                    
                    showResult(currentSegmentIndex);
                    
                    isSpinning = false;
                    spinBtn.disabled = false;
                }, 4000);
            }
            
            // æ˜¾ç¤ºç»“æœ
            function showResult(index) {
                currentLink = wheelConfig.links[index];
                
                resultContent.innerHTML = `
                    <span>${wheelConfig.icons[index]}</span>
                    ${wheelConfig.labels[index]}
                `;
                
                resultLink.textContent = currentLink;
                resultPanel.classList.add('show');
                
                // æ·»åŠ åº†ç¥æ•ˆæœ
                resultContent.style.animation = 'none';
                setTimeout(() => {
                    resultContent.style.animation = 'pulse 0.5s ease-in-out 3';
                }, 10);
            }
            
            // é‡ç½®ç»“æœé¢æ¿
            function resetResult() {
                resultPanel.classList.remove('show');
                currentSegmentIndex = -1;
                currentLink = '';
            }
            
            // è·³è½¬åˆ°ç½‘ç«™
            function jumpToLink() {
                if (currentLink) {
                    window.open(currentLink, '_blank');
                } else {
                    alert('è¯·å…ˆè½¬åŠ¨è½¬ç›˜è·å–ç»“æœï¼');
                }
            }
            
            // äº‹ä»¶ç›‘å¬
            spinBtn.addEventListener('click', spinWheel);
            musicToggle.addEventListener('click', toggleMusic);
            jumpBtn.addEventListener('click', jumpToLink);
            
            // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            wheel.addEventListener('touchstart', function(e) {
                if (!isSpinning) {
                    e.preventDefault();
                    spinWheel();
                }
            }, { passive: false });
            
            // ç©ºæ ¼é”®æ”¯æŒ
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && !isSpinning) {
                    e.preventDefault();
                    spinWheel();
                }
            });
            
            // åˆå§‹åŒ–
